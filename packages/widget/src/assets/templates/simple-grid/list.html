<style>
  @font-face {
    font-family: "Pretendard";
    src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
      format("woff");
    font-weight: 400;
    font-style: normal;
  }
  a {
    color: inherit;
    text-decoration: inherit;
  }
  .title {
    display: ${widgetConfig.title.hasTitle ? block : none};
    font-size: ${widgetConfig.title.fontSize}px;
    font-weight: ${widgetConfig.title.fontWeight};
    color: ${widgetConfig.title.fontColor};
  }

  /* list */
  .list {
    box-sizing: border-box;
    gap: 32px 12px;
    display: grid;
    grid-template-columns: ${1fr * widgetConfig.widget.tableSize.width};
    grid-template-rows: ${1fr * widgetConfig.widget.tableSize.height};
    padding: 0px 16px 32px;
  }
  /* item */
  .list .item {
    background-color: rgb(255, 255, 255);
    border: none;
    padding: 0px;
    box-sizing: border-box;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    text-align: left;
    text-decoration: none;
  }
  /* first div */
  .list .item .thumbnail {
    position: relative;
  }
  /* image */
  .list .item .thumbnail .image {
    max-width: 100%;
    background-color: rgb(248, 248, 248);
    user-select: none;
    border-radius: 2px;
    display: block;
    object-fit: cover;
    width: 100%;
    height: 100%;
    aspect-ratio: 4 / 5;
  }

  /* second div */
  .list .item .info {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-top: 6px;
  }
  .list .item .info .title-container {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  /* title */
  .list .item .info .title-wrapper {
    display: flex;
    flex-direction: column;
    width: 100%;
    gap: 1px;
  }
  .list .item .info .title {
    margin: 0px;
    padding: 0px;
    font-family: Pretendard;
    font-style: normal;
    line-height: 140%;
    font-size: 14px;
    font-weight: 500;
    text-overflow: ellipsis;
    display: -webkit-box;
    overflow: hidden;
    white-space: pre-wrap;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    color: rgb(77, 77, 77);
  }
  .list .item .info .subtitle {
    margin: 0px;
    padding: 0px;
    font-family: Pretendard;
    font-style: normal;
    line-height: 140%;
    font-size: 12px;
    font-weight: 400;
    text-overflow: ellipsis;
    display: -webkit-box;
    overflow: hidden;
    white-space: pre-wrap;
    -webkit-line-clamp: 1;
    -webkit-box-orient: vertical;
    color: rgb(153, 153, 153);
  }
  /* price */
  .list .item .info .price-container {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }
  .list .item .info .price {
    display: flex;
    -webkit-box-align: center;
    align-items: center;
    gap: 2px;
  }
  .list .item .info .original-price {
    margin: 0px;
    padding: 0px;
    font-family: Pretendard;
    font-style: normal;
    line-height: 140%;
    font-size: 12px;
    font-weight: 400;
    color: rgb(153, 153, 153);
    text-decoration: line-through;
  }
  .list .item .info .discount-rate {
    margin: 0px;
    padding: 0px;
    font-family: Pretendard;
    font-style: normal;
    line-height: 140%;
    font-size: 14px;
    font-weight: 700;
    color: rgb(249, 94, 94);
  }
  .list .item .info .discount-price {
    margin: 0px;
    padding: 0px;
    font-family: Pretendard;
    font-style: normal;
    line-height: 140%;
    font-size: 14px;
    font-weight: 700;
    color: rgb(54, 54, 54);
  }
</style>
<div>
  <div class="title">${widgetConfig.title.text}</div>
  <div class="list">${items}</div>
</div>
