<style>
  a {
    color: inherit;
    text-decoration: inherit;
  }
  .title {
    padding: 16px;
    display: ${widgetValue.title.hasTitle ? block : none};
    font-size: ${widgetValue.title.fontSize}px;
    font-weight: ${widgetValue.title.fontWeight};
    color: ${widgetValue.title.fontColor};
  }

  .displaynone {
    display: none;
  }

  /* list */
  .list {
    box-sizing: border-box;
    gap: 32px 12px;
    display: grid;
    padding: 0 16px 32px;
    grid-template-columns: ${1fr * widgetValue.widget.tableSize.columns};
    grid-template-rows: ${1fr * widgetValue.widget.tableSize.rows};
  }
  /* item */
  .list .item {
    background-color: rgb(255, 255, 255);
    border: none;
    padding: 0px;
    box-sizing: border-box;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    text-align: left;
    text-decoration: none;
  }
  /* first div */
  .list .item .thumbnail {
    position: relative;
  }
  /* image */
  .list .item .thumbnail .image {
    max-width: 100%;
    background-color: rgb(248, 248, 248);
    user-select: none;
    display: block;
    object-fit: cover;
    width: 100%;
    height: 100%;
    border-radius: ${widgetValue.product.image.borderRadius};
    aspect-ratio: ${widgetValue.product.image.ratio.replace(:, / )};
  }

  /* second div */
  .list .item .info {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-top: 6px;
  }
  .list .item .info .name-container {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  /* name */
  .list .item .info .name-wrapper {
    display: flex;
    flex-direction: column;
    width: 100%;
    gap: 1px;
  }
  .list .item .info .name {
    margin: 0px;
    padding: 0px;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: pre-wrap;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    font-style: normal;
    line-height: 140%;
    font-size: ${widgetValue.product.name.fontSize}px;
    font-weight: ${widgetValue.product.name.fontWeight};
    color: ${widgetValue.product.name.fontColor};
  }
  .list .item .info .summary {
    margin: 0px;
    padding: 0px;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: pre-wrap;
    -webkit-line-clamp: 1;
    -webkit-box-orient: vertical;
    font-style: normal;
    line-height: 140%;
    display: ${widgetValue.product.summary.hasSummary ? block : none};
    font-size: ${widgetValue.product.summary.fontSize}px;
    font-weight: ${widgetValue.product.summary.fontWeight};
    color: ${widgetValue.product.summary.fontColor};
  }
  /* price */
  .list .item .info .price-container {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }
  .list .item .info .price {
    display: flex;
    -webkit-box-align: center;
    align-items: center;
    gap: 2px;
  }
  .list .item .info .original-price {
    margin: 0px;
    padding: 0px;
    text-decoration: line-through;
    font-style: normal;
    line-height: 140%;
    display: ${widgetValue.product.discountPrice.hasDiscountPrice ? block : none};
    font-size: ${widgetValue.product.price.fontSize}px;
    font-weight: ${widgetValue.product.price.fontWeight};
    color: ${widgetValue.product.price.fontColor};
  }
  .list .item .info .discount-rate {
    margin: 0px;
    padding: 0px;
    font-style: normal;
    line-height: 140%;
    display: ${widgetValue.product.discountRate.hasDiscountRate ? block : none};
    font-size: ${widgetValue.product.discountRate.fontSize}px;
    font-weight: ${widgetValue.product.discountRate.fontWeight};
    color: ${widgetValue.product.discountRate.fontColor};
  }
  .list .item .info .discount-price {
    margin: 0px;
    padding: 0px;
    font-style: normal;
    line-height: 140%;
    font-size: ${widgetValue.product.discountPrice.fontSize}px;
    font-weight: ${widgetValue.product.discountPrice.fontWeight};
    color: ${widgetValue.product.discountPrice.fontColor};
  }
</style>
<div>
  <div class="title">${widgetValue.title.text}</div>
  <div class="list">${items}</div>
</div>
