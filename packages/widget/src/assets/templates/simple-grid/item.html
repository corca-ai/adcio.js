<a class="item" href="${url}">
  <div class="thumbnail">
    <img src="${image}" draggable="false" alt="상품이미지" class="image" />
  </div>
  <div class="info">
    <div class="title-container">
      <div class="title-wrapper">
        <p class="title">${name}</p>
        <p class="subtitle">${summary}</p>
      </div>
    </div>
    <div class="price-container">
      <div class="price-wrapper">
        <div class="price">
          <p class="original-price">${price}원</p>
        </div>
        <div class="price">
          <p class="discount-rate">${discountRate}%</p>
          <p class="discount-price">${discountPrice}원</p>
        </div>
      </div>
    </div>
  </div>
</a>
